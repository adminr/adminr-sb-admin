<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User detail</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-controller="UserDetailCtrl">
    <div class="col-md-12">
        <adminr-panel>
            <panel-heading>Test form</panel-heading>
            <panel-body>
                <form adminr-form ng-submit="user.$save()" name="userForm">
                    <group>
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" ng-model="user.data.username" placeholder="Username" required />
                    </group>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </panel-body>
        </adminr-panel>
    </div>
</div>
